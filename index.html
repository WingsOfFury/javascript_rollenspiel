<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>JavaScript Rollenspiel - Drachen Vertreiber</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Geh zum Shop</button>
        <button id="button2">Geh zur Höhle</button>
        <button id="button3">Bekämpfe den Drachen</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Willkommen bei Dragon Repeller. Du musst den Drachen besiegen, der die Menschen daran hindert, die Stadt zu verlassen. Du befindest dich auf dem Stadtplatz. Wohin willst du gehen? Benutze die Schaltflächen oben.
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
